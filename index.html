<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header><img  class="icon" src="/images/logo.svg" alt=""></header>
  <main>
    <img class="tab" src="/images/illustration-mockups.svg" alt="#">
    <section class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>

    </section>
  </main>
  <footer>
    <div class="icon-wrapper">
      <img class="logo"src="/images/logo-facebook.svg" alt="#">
      <img  class="logo" src="/images/logo-twitter.svg" alt="#">
      <img src="/images/logo-instagram.svg" alt="#" class="logo">
    </div>
  </footer>
    
</body>
</html>
